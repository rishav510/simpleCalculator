<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/23a5380899.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <input type = "text" class="displayScreen" id="screen">
        <button class ="calcButton" id="clear">AC</button>
        <button class ="calcButton  displayButton operator" id="multiply">Ã—</button>
        <button class ="calcButton  displayButton operator" id="divide">/</button>
        <button class ="calcButton  displayButton operator" id="backspace"><i class="fas fa-backspace"></i></button>
        <button class ="calcButton  displayButton operator" id="add">+</button>
        <button class ="calcButton  displayButton operator" id="subtract">-</button>
        <button class ="calcButton  displayButton number" id="seven">7</button>
        <button class ="calcButton  displayButton number" id="eight">8</button>
        <button class ="calcButton  displayButton number" id="nine">9</button>
        <button class ="calcButton  displayButton number" id="four">4</button>
        <button class ="calcButton  displayButton number" id="five">5</button>
        <button class ="calcButton  displayButton number" id="six">6</button>
        <button class ="calcButton  displayButton number" id="one">1</button>
        <button class ="calcButton  displayButton number" id="two">2</button>
        <button class ="calcButton  displayButton number" id="three">3</button>
        <button class ="calcButton displayButton " id="decimal">.</button>
        <button class ="calcButton displayButton  number" id="zero">0</button>
        <button class ="calcButton" id="equal">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
